<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css"/>
    <link rel="stylesheet" href="./reset.css"/>   
    <title>Table</title>
</head>
<body>
    <div class="all">
        <header>
            <nav class="main-header">
                <a href="#">Home</a>
                <a href="#">Blog</a>
                <a href="#">About</a>
                <a href="#" class="active">Contact</a>
            </nav>
        </header>
        <main class="main-container">
            <section class="section1">
                <div class="hello">
                    <div class="h2-padding">
                    <h2>Just say Hello !</h2>
                    </div>
                    <div class="let-know">Let us know about you !</div>
                </div>
                <div class="container-input">
                    <form>
                        <span class="table-element">
                            <input name="name" placeholder="First name"/>
                            <input name="last-name" placeholder="Last name"/>
                        </span>
                        <span class="table-element">
                            <input type="email" name="email" placeholder="Mail"/>
                            <input type="tel" name="phone" placeholder="Phone"/>
                        </span>
                        <textarea class="textarea" name="messagge" placeholder="Message"></textarea>
                        <button class="button">Submit</button>    
                    </form>
                </div>                
            </section>
            <section class="section2">
                <section class="company-contacts">
                    <div class="h2-padding">
                    <h2>Contact <br> 
                    Information</h2>
                    </div>
                    <address>
                        <div class="address">
                            77 Baker Street<br>
                            Bondowoso. 87655<br>
                            Indonesia
                        </div>
                    </address>
                    <p class="call-us">
                        Call Us: <a href="tel:+62813346100">+62 81 334 61 00</a>
                    </p>
                    <p class="time">
                        We are open from <time> Monday - Friday </time><br>
                        <time>08.00 am - 05.00 pm</time>
                    </p>
                    <section class="section3">
                        <div class="h2-padding">
                        <h2>Follow Us</h2>
                        </div>
                        <span class="fb-insta-vi">
                            <a href="#">facebook</a>
                            <a href="#">instagram</a>
                            <a href="#">vimeo</a>
                        </span>
                    </section>
                </section>
            </section>
        </main>
    </div>
</body>
</html>
